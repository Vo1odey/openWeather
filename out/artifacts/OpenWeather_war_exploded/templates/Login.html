<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="login_form">
          <form action="/login" method="post">
            <div class="mb-3">

              <label for="exampleInputEmail1" class="form-label">Login</label>

              <p class="errors" th:if="${errorLogin}" th:text="${errorLogin}">Error</p>

              <input
                name="login"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label>
              <p class="errors" th:if="${errorPassword}" th:text="${errorPassword}">Error</p>
              <input
                name="password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="button_box">
              <div class="submit_button">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
              <div class="sign_in_box">
                <div class="form-text">create a</div>
                <a href="/register" class="link-secondary">new account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
