<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>home</title>
  </head>
  <body>
    <nav id="main_container" class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand">Weather</a>

        <form action="search/" class="d-flex" method="get">
          <input name="q"
                 class="form-control me-2"
                 type="search"
                 placeholder="Search"
                 aria-label="Search"
          />
          <!--          <a href="search/" class="btn btn-light">Search</a>-->
          <!--          <button type="button" class="btn btn-light">Search</button>-->
          <button type="submit" class="btn btn-light">Search</button>

        </form>

        <div id="right">
          <button
            id="user_name"
            type="button"
            class="btn btn-primary"
            th:text="${login}"
          >
            user@mail.com
          </button>

          <form method="post" action="/home">
            <input type="submit" class="btn btn-light" value="Sign out" />
            <input type="hidden" name="signOut" value="-1" />
          </form>

          <!--          <button id="sign_out" type="submit" class="btn btn-light">Sign out</button>-->
        </div>
      </div>
    </nav>
    <div class="all_cards">
      <div class="card" style="width: 18rem" th:each="weather : ${locationsWeathers}">
        <img src="../img/card.jpg" class="card-img-top" alt="..." />
        <div class="card-body" >
          <h5 class="card-title" th:text="${weather.getName()}">City</h5>
          <p class="card-text">Current weather</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:text="${weather.getTemperature().getTemperature()}">temperature</li>
          <li class="list-group-item" th:text="${weather.getWind().getSpeed()}">windSpeed</li>
        </ul>
        <div class="card-body">
<!--          <button type="button" class="btn btn-primary">More</button>-->
          <form method="post" action="/home">
            <input type="hidden" name="longitude" value="0" th:value="${weather.getCoordinates().getLongitude()}">
            <input type="hidden" name="latitude" value="0" th:value="${weather.getCoordinates().getLatitude()}">
            <button type="submit" class="btn-close" aria-label="Close"></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
